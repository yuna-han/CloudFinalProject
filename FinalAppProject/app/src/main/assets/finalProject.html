<!DOCTYPE HTML>
<html>
<head>
    <link href="css/test.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- 네비게이션(상단 바) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">실시간 온습도 모니터링 시스템 | IoT Weather Monitor</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
        </ul>
        <span class="navbar-text">
            2020년 2학년 1학기 클라우드컴퓨팅실습 기말프로젝트 - 한유나
        </span>
    </div>
    </nav>
    <div class="container-fluid"> 
    <div class="row">
        <!-- 현재 온도 -->
        <div class="col-sm-4">
        <div class="card">
            <div class="card-body bg-danger" id="Row1">
            <h5 class="card-title">온도 Temperature</h5>
            <p id="temp" class="card-text" style="font-size:6em;text-align:center;margin-top:-20px">23%</p>
            </div>
        </div>
        </div>
        <!-- 현재 습도 -->  
        <div class="col-sm-4">
        <div class="card">
            <div class="card-body bg-primary" id="Row1">
            <h5 class="card-title">습도 Humidity</h5>
            <p id="humi" class="card-text" style="font-size:6em;text-align:center;margin-top:-20px">-4.9%</p>
            </div>
        </div>
        </div>
        <!-- 현재 인터넷 연결 상태 -->
        <div class="col-sm-4">
        <div class="card">
            <div class="card-body bg-dark" id="Row1">
            <h5 class="card-title">인터넷 연결 Internet Status</h5>
            <p id="internet" class="card-text" style="font-size:6em;text-align:center;margin-top:-20px">54.3%</p>
            </div>
        </div>
        </div> 
        <!-- 측정한 위치 -->
        <div class="col-sm-6" >
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3261.632889417953!2d129.07034361560244!3d35.16577526567454!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3568eca70d07d243%3A0xca0acf886f784030!2z64-Z7J2Y6rO87ZWZ64yA7ZWZ6rWQ!5e0!3m2!1sko!2skr!4v1595760516105!5m2!1sko!2skr" width="100%" height="100%" frameborder="0" style="border:0" id="Row2" allowfullscreen></iframe>
        </div>
        <!-- 차트 -->
        <div class="col-sm-6">
            <div id="chartContainer" style="height: 500px; width: 100%;"></div>
        </div>
    </div>
    <div class="bg-success">
        <h5 id="datetime"> * 최근 측정 시간 :</h5>
    </div>
    </div>
    <!-- firebase 사용하기 -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>

    <!-- canvasjs -->
    <!-- canvasJS 라이브러리(canavasjs.min.js)가 존재하는 경로 반드시 확인 바람  -->
    <script src="js/canvasjs.min.js"></script>

    <script>
        // firebase-web 연동
        var firebaseConfig = {
          apiKey: "AIzaSyA30JXyxlAyqLyvcf302hxdqgl0XtU7GeI",
          authDomain: "nodemcu-dht11-5aabf.firebaseapp.com",
          databaseURL: "https://nodemcu-dht11-5aabf.firebaseio.com",
          projectId: "nodemcu-dht11-5aabf",
          storageBucket: "nodemcu-dht11-5aabf.appspot.com",
          messagingSenderId: "192116503088",
          appId: "1:192116503088:web:a30e18222b69aa5c98f3f5",
          measurementId: "G-RMWW86Q1BP"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        // CnavasJS.Chart 객체 생성 및 실행
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "실시간 온습도 정보",
                fontFamily: "Helvetica",
                fontWeight: "bold",
                fontColor: '#03254E',
                fontSize: 22,
            },
            legend: {
                fontSize: 15,
                // verticalAlign: "top",  // legend를 top으로 이동함, 기본은 차트 bottom에 위치함
            },
            axisX: {
                title: "Time",
                suffix: "s",
                titleFontSize: 14,
                titleFontColor: '#03254E',
                valueFormatString: 'HH:mm:ss',
                labelFontColor: '#03254E',
            },
            axisY: {
                title: "Temperature",
                suffix: "°C",
                valueFormatString: "0.0#",
                minimum: 0,
                maximum: 50,
                titleFontColor: '#03254E',
                titleFontSize: 14,
                labelFontColor: '#03254E',
            },
            axisY2: {
                title: "Humidity",
                suffix: "%",
                valueFormatString: "0.0#",
                minimum: 0,
                maximum: 90,
                titleFontColor: '#03254E',
                titleFontSize: 14,
                labelFontColor: '#03254E',
            },

            toolTip: {
                shared: true,

                // Custom toolTip 사용
                contentFormatter: function(e) {
                    var content = CanvasJS.formatDate(e.entries[0].dataPoint.x, "HH:mm:ss") + "<br>";
                    content += "Humidity: " + e.entries[0].dataPoint.y + " &deg;C<br>";
                    content += "Temperature: " + e.entries[1].dataPoint.y + " %";
                    return content;
                }
            },
            animationEnabled: true,
            data: [{
                type: "line", //change it to line, spline, area, column, pie,
                name: "Humidity",
                axisYType: "secondary",
                showInLegend: true,
                legendText: "Humidity",
                markType: "circle",
                markerSize: 1,
                markerColor: "blue",
                lineColor: "blue",
                dataPoints: []   // Humidity 데이터 출력 값을 저장하는 배열
            }, {
              type: "line", //change it to line, spline, area, column, pie,
              name: "Temperature",
              showInLegend: true,
              legendText: "Temperature",
              markType: "circle",
              markerSize: 1,
              markerColor: "red",
              lineColor: "red",
                 dataPoints: []  // Temperature 데이터 출력 값을 저장하는 배열
            }]
        });
        var timeStatus;
        // get the text value from the database
        var dbRef = firebase.database().ref('logDHT/');
        //파이어베이스에 연결되면 초기화시켜준다.
        clearTimeout(timeStatus);

        dbRef.on('child_added', function(snapshot) {
        /////
          var humidity = snapshot.val().humidity;
          var temperature = snapshot.val().temperature;
          var time = snapshot.val().time;
          var status = snapshot.val().status;

          humi.innerText = humidity + "%";
          temp.innerText = temperature + "°C";
          datetime.innerText = "* 최근 측정 시간 : " + time;
          internet.innerText = status;

          //////

          //////

          timeStatus = setTimeout(function(){
            //인터넷 연결상태를 2초마다 off상태로 바꿈 연결이 되어있다면
            // on이 계속 값을 줘서 값이 바귀지
            internet.innerText = "OFF";
          },2000);
          //////
        });

        dbRef.on('child_added', function(snapshot) {
          //그래프 시작점
            var row = snapshot.val();
            //clearTimeout(nowTime);
            console.log(snapshot.val());
            // firebase DB로 부터 받은 날짜 문자열은 CanvasJS에서 사용하려면 반드시 Date 객체형으로 변환해야 함
            row.time = new Date(row.time);
            chart.options.data[0].dataPoints.push({   // data[0]는 Huminity 속성 배열
                x: row.time,
                y: row.humidity
            });
              chart.options.data[1].dataPoints.push({   // data[1]는 Temperature 속성 배열
                x: row.time,
                y: row.temperature
              });
            chart.render();  // 데이터 포인터 값을 챠트에 넣은 후 차트 출력
            //-- 그래프 끝나는 지점
        });

    </script>

</body>
</html>
